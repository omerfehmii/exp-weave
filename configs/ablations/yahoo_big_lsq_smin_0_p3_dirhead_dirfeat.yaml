data:
  path: data/yahoo_panel_big.npz
  freq: hourly
  L: 240
  H: 24
  quantiles:
  - 0.1
  - 0.5
  - 0.9
  target_dim: 1
  past_feat_dim: 9
  future_feat_dim: 6
  direction_features:
    enabled: true
    window: 24
  train_frac: 0.7
  val_frac: 0.15
  step: 24
  scale_x: true
  min_past_obs: 24
  min_future_obs: 6
model:
  d_model: 256
  n_layers: 6
  n_heads: 8
  mlp_hidden: 1024
  dropout: 0.1
patching:
  scales:
  - P: 6
    S: 3
    name: fine
  - P: 24
    S: 12
    name: coarse
  fusion: TWO_ENCODERS_GATED
  dual_sum_weight: equal
  gate:
    entropy_floor: 0.2
    temperature: 1.0
  summary:
    enabled: true
    window: 24
    dropout: 0.15
decoder:
  mode: CA_ONLY
  cats_masking:
    enabled: true
    p_min: 0.1
    p_max: 0.7
    scaling: NONE
  dual_path:
    enabled: false
    uncertainty_cats: false
head:
  type: LSQ
  delta_floor: 0.0
  lsq_s_min: 0.0
direction_head:
  enabled: true
  detach: false
  dropout: 0.0
missingness:
  mask_embedding: true
  dt_embedding: MLP_LOG1P
  attn_logit_bias: HARD_NEG_INF
calibration:
  cqr:
    enabled: true
    rolling_window_days: 30
    scope: PER_HORIZON
training:
  seed: 7
  batch_size: 64
  epochs: 20
  device: mps
  grad_clip: 1.0
  output_path: artifacts/yahoo_big_lsq_smin_0_p3_dirhead_dirfeat.pt
  log_path: artifacts/yahoo_big_lsq_smin_0_p3_dirhead_dirfeat_train_log.jsonl
  log_every: 200
  loss:
    pinball_weight: 1.0
    mae_weight: 0.0
    quantile_weights:
    - 1.0
    - 1.0
    - 1.0
    width_min: 0.0
    width_min_weight: 0.0
    repulsion_weight: 0.0
    repulsion_scale: 1.0
  direction:
    enabled: true
    delta_mode: origin
    delta_quantile: 0.33
    loss_weight: 0.1
    move_weight: 1.0
    dir_weight: 1.0
    warmup_epochs: 2
  early_stopping:
    enabled: true
    patience: 2
    min_delta: 0.001
  optimizer:
    name: adamw
    lr: 0.001
    weight_decay: 0.01
